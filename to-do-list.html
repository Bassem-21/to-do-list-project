<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <main>
        <div class="top-part">
            <h2>To-Do List</h2>
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="input-add-container">
            <input class="task" type="text" placeholder="Add your task" id="task-added">
            <button class="add-button" onclick="addTask()">Add</button>
        </div>
        <button class="clear-button" onclick="clearAllTasks()">Clear All</button>
        <div id="show-tasks" class="tasks-container"></div>
    </main>

    <script src="to-do-list.js">
    </script>
</body>
</html>
